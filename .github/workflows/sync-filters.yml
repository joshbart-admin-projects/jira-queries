name: Push filters to Jira
on: 
  push:
    branches: main
jobs: 
  update-filters: 
    runs-on: ubuntu-latest
    env:
      JIRA_USER_EMAIL: "example@example.com"
      JIRA_API_TOKEN: "RaNd0mTeXtStR1nG"
      JIRA_BASE_URL: "https://random.atlassian.com"
    steps: 
      - name: Copy main branch to runner
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --requirement requirements.txt
      - name: Run script to update filters
        run: python scripts/apply_filters.py